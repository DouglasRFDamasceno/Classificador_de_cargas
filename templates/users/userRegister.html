{% load static %}

{% include 'partials/_head.html' %}

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block ">
                        <img src="{% static 'img/register.png' %}"></img>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registre um usu√°rio!</h1>
                            </div>
                            <form class="user" action="{% url 'userRegister' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nome" name='firstName'>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Sobrenome" name='lastName'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="E-mail" name='email'>
                                </div>
                                <div class="form-group">
                                    <input type="tex" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Login" name='userName'>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" name='password1'>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Password novamente" name='password2'>
                                    </div>
                                </div>
                                <!-- <a href="login.html" class="mt-5 btn btn-primary btn-user btn-block">
                                    Registrar
                                </a> -->
                                <div >
                                    <button class="mt-4 btn btn-primary btn-user btn-block" type="submit">Registrar</button>
                                </div>
                                <a class="mt-2 btn btn-secondary btn-user btn-block" href="{% url 'index' %}">Voltar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% include 'partials/_bootstrapCore.html' %}

</body>

</html>
