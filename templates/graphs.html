{% load static %}

{% include 'partials/_head.html' %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include 'partials/_sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include 'partials/_topbar.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Gráficos</h1>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="card border-left-primary shadow py-2">
                                <div class="card-body">
                                    <canvas id="myChart1" width="900" height="380" ></canvas>
                                    <script src="{% static 'vendor/echarts.js' %}"></script>
                                    <script type="text/javascript">
                                        // Based on the prepared dom, initialize the echarts instance
                                        var chartDom = document.getElementById('myChart1');
                                        var myChart = echarts.init(chartDom);
                                        var option;

                                        option = {
                                            title: {
                                                text: 'Montagem estrutural',
                                                padding: [5, 230],
                                                textStyle: {
                                                    fontSize: 25,
                                                    color: '#5a5c69'
                                                },
                                            },
                                            xAxis: {
                                                type: 'category',
                                                name: 'Máquinas',
                                                nameLocation: 'end',
                                                axisLabel: { interval: 0, rotate: 30 },
                                                data: {{ labels|safe }}
                                            },
                                            yAxis: {
                                                name: 'Consumo mês (R$)',
                                                position: 'center',
                                                nameLocation: 'center',
                                                nameGap: 45,
                                                type: 'value',
                                                data: {{ data|safe }}
                                            },
                                            series: [{
                                                data: {{ data|safe }},
                                                type: 'bar',
                                                label: {
                                                    normal: {
                                                        show: false,
                                                        position: 'center'
                                                    },
                                                    emphasis: {
                                                        show: true,
                                                        textStyle: {
                                                            fontSize: '30',
                                                            fontWeight: 'bold'
                                                        }
                                                    }
                                                },
                                            }],
                                        };

                                        myChart.setOption(option);
                                    </script>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- <div class="row">
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Classificador de cargas industriais</h6>
                                </div>
                                <div class="card-body">
                                    The styling for this basic card example is created by using default Bootstrap
                                    utility classes. By using utility classes, the style of the card component can be
                                    easily modified with no need for any custom CSS!
                                </div>
                            </div>
                        </div>
                    </div> -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {% include 'partials/_footer.html' %}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    {% include 'partials/_logout.html' %}
    {% include 'partials/_bootstrapCore.html' %}

</body>

</html>
